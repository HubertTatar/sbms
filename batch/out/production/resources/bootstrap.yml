spring:
  application:
    name: batchadmin
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
    bus:
      trace:
        enabled: true
  profiles:
    active: dev
eureka:
  client:
    serviceUrl:
      defaultZone:  http://localhost:8000/eureka/
    instance:
    metadata-map:
      management.port: ${management.port:8081}